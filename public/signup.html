<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
  <h4>Register</h4>
  <p class="text-muted mb-3">Create a new account</p>
  <input id="username" class="form-control mb-2" placeholder="Username" autocomplete="username">
  <input id="email" class="form-control mb-2" placeholder="Email" type="email" autocomplete="email">
  <input id="password" type="password" class="form-control mb-2" placeholder="Password" autocomplete="new-password">
  <button id="register" class="btn btn-primary w-100 mb-2">Register</button>
  <div id="error-msg" class="mt-2 text-danger" style="display:none;"></div>
  <div id="success-msg" class="mt-2 text-success" style="display:none;"></div>
  <p class="mt-3 text-center">
    <small>Already have an account? <a href="login.html">Login here</a></small>
  </p>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
