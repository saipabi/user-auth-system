<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
  <h4>Profile</h4>
  <p class="text-muted mb-3">Update your profile information</p>
  <label class="form-label">Age</label>
  <input id="age" type="number" class="form-control mb-2" placeholder="Enter your age">
  <label class="form-label">Date of Birth</label>
  <input id="dob" type="date" class="form-control mb-2">
  <label class="form-label">Contact Number</label>
  <input id="contact" type="tel" class="form-control mb-2" placeholder="Enter contact number">
  <button id="save" class="btn btn-primary w-100 mb-3">Save Profile</button>
  <hr class="my-3">
  <button id="logout" class="btn btn-danger w-100">
    <strong>Logout</strong>
  </button>
  <div id="success-msg" class="mt-2 text-success" style="display:none;"></div>
  <div id="error-msg" class="mt-2 text-danger" style="display:none;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
